<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="login-container">
        <h2>SignUp</h2>
        <form action="" id="formAction">
            <div>
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Name"  autocomplete="given-name">
            </div>
            <div>
                <label for="lname">Last Name :</label>
                <input type="text" id="lname" placeholder="Last Name"  required  autocomplete="family-name">
            </div><div>
                <label for="number">Phone number :</label>
                <input type="number" id="number" placeholder="Phone number"   required autocomplete="tel">
            </div><div>
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Email"  required autocomplete="email">
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="Password"  required autocomplete="new-password">
            </div>
            <div>
                <label for="cpassword">Conform Password :</label>
                <input type="password" id="cpassword" placeholder="Conform Password"  required autocomplete="new-cpassword">
            </div>
            <div>
            <a href="login.html">
                <button type="submit" id="buttons" onmouseover="om(this)" onmouseout="ou(this)" onclick="clickme()">SignUp</button>
            </a> 
            
                <p>Already signup <a href="login.html">login</a> here</p>
            </div>
        </form>
       
    </div>
   <script src="../js/signup.js
   "></script>
</body>
</html>
